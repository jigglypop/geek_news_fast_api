<div class="page news-page">
    <div class="card-container">
        <div class="news-header-section">
            <h2 class="category-title">{news_prefix} #{number1} & #{number2}</h2>
        </div>
        
        <!-- 첫 번째 뉴스 -->
        <div class="news-content-section first-news">
            <div class="news-title-area">
                <span class="news-category">{category1}</span>
                <h3 class="news-title">{title1}</h3>
            </div>
            <div class="news-body">
                <p class="news-description">{summary1}</p>
            </div>
        </div>

        <div class="news-separator"></div>

        <!-- 두 번째 뉴스 -->
        <div class="news-content-section second-news">
            <div class="news-title-area">
                <span class="news-category">{category2}</span>
                <h3 class="news-title">{title2}</h3>
            </div>
            <div class="news-body">
                <p class="news-description">{summary2}</p>
            </div>
        </div>
        
        {character_src}
    </div>
</div>
